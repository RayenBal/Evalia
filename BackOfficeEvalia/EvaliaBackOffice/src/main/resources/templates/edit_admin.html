<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier l’Administrateur - BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link th:href="@{/css/admin-modern.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main class="page-with-sidebar fade-in">
    <!-- Top Bar -->
    <div class="top-bar">
        <h1><i class="fas fa-user-gear text-gradient"></i> Modifier l’Administrateur</h1>
        <div class="top-bar-actions">
            <a class="btn-modern btn-secondary-modern" th:href="@{/admin/list}">
                <i class="fas fa-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>

    <div class="container-modern">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-modern">
                    <div class="card-header-modern">
                        <h2><i class="fas fa-id-card"></i> Informations de l’Admin</h2>
                        <p class="card-subtitle">Mettez à jour les informations et les rôles</p>
                    </div>

                    <form th:action="@{/admin/update}" th:object="${admin}" method="post" class="form-modern">
                        <input type="hidden" th:field="*{idadmin}"/>

                        <div class="section-title">
                            <i class="fas fa-user"></i> Informations personnelles
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group-modern">
                                    <label for="firstname" class="form-label-modern">
                                        <i class="fas fa-user"></i> Prénom
                                    </label>
                                    <input type="text"
                                           th:field="*{firstname}"
                                           id="firstname"
                                           class="form-control-modern"
                                           placeholder="Prénom"
                                           required/>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group-modern">
                                    <label for="lastname" class="form-label-modern">
                                        <i class="fas fa-user"></i> Nom
                                    </label>
                                    <input type="text"
                                           th:field="*{lastname}"
                                           id="lastname"
                                           class="form-control-modern"
                                           placeholder="Nom"
                                           required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group-modern">
                            <label for="email" class="form-label-modern">
                                <i class="fas fa-envelope"></i> Adresse email
                            </label>
                            <input type="email"
                                   th:field="*{email}"
                                   id="email"
                                   class="form-control-modern"
                                   placeholder="admin@example.com"
                                   required/>
                            <div class="form-helper-text">Utilisée pour la connexion</div>
                        </div>

                        <div class="divider"></div>

                        <!-- Rôles -->
                        <div class="section-title">
                            <i class="fas fa-user-shield"></i> Rôles
                        </div>

                        <div class="roles-grid">
                            <div class="checkbox-modern" th:each="role : ${allRoles}">
                                <input class="checkbox-modern-input"
                                       type="checkbox"
                                       name="roles"
                                       th:id="|role_${role.idrole}|"
                                       th:value="${role.idrole}"
                                       th:checked="${admin.roles.contains(role)}"/>
                                <label class="checkbox-modern-label" th:for="|role_${role.idrole}|">
                                    <i class="fas fa-tag"></i>
                                    <span th:text="${role.nameRole}"></span>
                                    <small class="checkbox-modern-hint" th:text="${' - ' + role.description}"></small>
                                </label>
                            </div>
                        </div>

                        <div class="btn-group-modern" style="justify-content: flex-end; margin-top: 8px;">
                            <a class="btn-modern btn-secondary-modern" th:href="@{/roles/create}">
                                <i class="fas fa-plus"></i> Ajouter un rôle
                            </a>
                        </div>

                        <div class="divider"></div>

                        <!-- Actions -->
                        <div class="btn-group-modern" style="justify-content: flex-end;">
                            <a th:href="@{/admin/list}" class="btn-modern btn-secondary-modern">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn-modern btn-primary-modern">
                                <i class="fas fa-save"></i> Mettre à jour
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
