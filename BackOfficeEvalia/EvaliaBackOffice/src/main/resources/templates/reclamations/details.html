<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: layout(~{::content})}">
<th:block th:fragment="content">

    <a class="btn btn-link p-0 mb-3" href="javascript:history.back()">← Retour</a>

    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-3">Détails réclamation</h3>

            <div class="row mb-2">
                <div class="col-md-3 text-muted">ID</div>
                <div class="col-md-9" th:text="${item.id}">—</div>
            </div>

            <div class="row mb-2">
                <div class="col-md-3 text-muted">Créée le</div>
                <div class="col-md-9" th:text="${item.createdAt}">—</div>
            </div>

            <div class="row mb-2">
                <div class="col-md-3 text-muted">Motif</div>
                <div class="col-md-9" th:text="${item.motif}">—</div>
            </div>

            <div class="row mb-2">
                <div class="col-md-3 text-muted">Type utilisateur</div>
                <div class="col-md-9" th:text="${item.userType}">—</div>
            </div>

            <div class="row mb-2">
                <div class="col-md-3 text-muted">Utilisateur</div>
                <div class="col-md-9">
                    <div th:text="${item.userFullName}">—</div>
                    <small class="text-muted" th:text="${item.userEmail}"></small>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 text-muted">Contenu</div>
                <div class="col-md-9">
                    <pre class="mb-0" th:text="${item.content}"></pre>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
