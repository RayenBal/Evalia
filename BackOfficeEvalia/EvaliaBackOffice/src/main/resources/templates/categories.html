<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Cat√©gories - Evalia BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link th:href="@{/css/admin-modern.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main class="page-with-sidebar fade-in">
    <!-- Top Bar -->
    <div class="top-bar">
        <h1><i class="fas fa-folder-open text-gradient"></i> Gestion des Cat√©gories</h1>
        <div class="top-bar-actions">
            <a class="btn-modern btn-primary-modern" th:href="@{/categories/create}">
                <i class="fas fa-plus"></i> Ajouter Cat√©gorie
            </a>
        </div>
    </div>

    <div class="container-modern">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon stat-icon-orange">
                    <i class="fas fa-folder-open"></i>
                </div>
                <div class="stat-value" th:text="${#lists.size(categories)}">0</div>
                <div class="stat-label">Total Cat√©gories</div>
            </div>
        </div>

        <!-- Table Card -->
        <div class="card-modern">
            <div class="card-header-modern">
                <h2><i class="fas fa-list"></i> Liste des Cat√©gories</h2>
                <div class="search-bar">
                    <input type="text" class="form-control-modern" placeholder="Rechercher une cat√©gorie..." id="searchInput">
                </div>
            </div>

            <div class="table-responsive">
                <table class="table-modern">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> ID</th>
                            <th><i class="fas fa-tag"></i> Nom de la Cat√©gorie</th>
                            <th><i class="fas fa-cog"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                        <tr th:each="category : ${categories}">
                            <td><span class="badge-modern badge-primary" th:text="${category.idcategory}">1</span></td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white;">
                                        <i class="fas fa-folder"></i>
                                    </div>
                                    <strong th:text="${category.nameCategory}">Nom</strong>
                                </div>
                            </td>
                            <td>
                                <div class="table-actions">
                                    <a th:href="@{'/categories/edit/' + ${category.idcategory}}" 
                                       class="btn-modern btn-sm-modern" 
                                       style="background: #f59e0b; color: white;"
                                       title="Modifier">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:href="@{'/categories/deleteCategory/' + ${category.idcategory}}" 
                                       class="btn-modern btn-danger-modern btn-sm-modern"
                                       onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cette cat√©gorie ?');"
                                       title="Supprimer">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(categories)}" class="empty-state">
                <div class="empty-state-icon">üìÅ</div>
                <h3>Aucune cat√©gorie trouv√©e</h3>
                <p>Commencez par cr√©er votre premi√®re cat√©gorie</p>
                <a class="btn-modern btn-primary-modern" th:href="@{/categories/create}">
                    <i class="fas fa-plus"></i> Cr√©er une Cat√©gorie
                </a>
            </div>
        </div>
    </div>
</main>

<script>
    // Search functionality
    document.getElementById('searchInput')?.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('#categoriesTable tr');
        
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });
</script>
</body>
</html>
