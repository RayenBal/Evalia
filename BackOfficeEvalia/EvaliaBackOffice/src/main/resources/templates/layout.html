<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" th:fragment="html(title, body)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <aside class="p-3 border-end" style="width:260px">
        <nav class="menu d-grid gap-2">
            <a th:href="@{/roles}"          th:classappend="${active}=='roles' ? ' active'">Roles</a>
            <a th:href="@{/permissions}"    th:classappend="${active}=='permissions' ? ' active'">Permissions</a>
            <a th:href="@{/categories}"     th:classappend="${active}=='categories' ? ' active'">Categories</a>
            <a th:href="@{/campagnes}"      th:classappend="${active}=='campagnes' ? ' active'">Campagnes</a>
            <a th:href="@{/admin/list}"     th:classappend="${active}=='admin_list' ? ' active'">Admin list</a>
            <a th:href="@{/admin/register}" th:classappend="${active}=='add_admin' ? ' active'">Add admin</a>
        </nav>
    </aside>
    <main class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-center border-bottom p-3">
            <div class="fw-semibold" th:text="${pageTitle} ?: ''">Page</div>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button class="btn btn-sm btn-danger">Logout</button>
            </form>
        </div>
        <div class="container-fluid py-4">
            <th:block th:replace="${content}">[content]</th:block>
        </div>
    </main>
</div>
</body>
</html>
