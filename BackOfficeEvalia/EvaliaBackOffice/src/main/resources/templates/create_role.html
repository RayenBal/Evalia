<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un Rôle - Evalia BackOffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link th:href="@{/css/admin-modern.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .permission-checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }
        .permission-checkbox-item {
            background: #f8fafc;
            padding: 12px 16px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .permission-checkbox-item:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
        }
        .permission-checkbox-item input[type="checkbox"]:checked + label {
            color: #1e3a8a;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main class="page-with-sidebar fade-in">
    <!-- Top Bar -->
    <div class="top-bar">
        <h1><i class="fas fa-plus-circle text-gradient"></i> Créer un Rôle</h1>
        <div class="top-bar-actions">
            <a class="btn-modern btn-secondary-modern" th:href="@{/roles}">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </div>

    <div class="container-modern">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card-modern">
                    <div class="card-header-modern">
                        <h2><i class="fas fa-user-tag"></i> Nouveau Rôle</h2>
                        <p class="card-subtitle">Créez un nouveau rôle et assignez-lui des permissions</p>
                    </div>

                    <form th:action="@{/roles/save}" method="post" th:object="${role}" class="form-modern">
                        <div class="form-group-modern">
                            <label class="form-label-modern">
                                <i class="fas fa-tag"></i> Nom du Rôle
                            </label>
                            <input type="text" 
                                   th:field="*{nameRole}" 
                                   class="form-control-modern" 
                                   placeholder="Ex: ADMIN, MANAGER, USER..."
                                   required>
                            <div class="form-helper-text">
                                Le nom du rôle doit être unique et descriptif
                            </div>
                        </div>

                        <div class="form-group-modern">
                            <label class="form-label-modern">
                                <i class="fas fa-align-left"></i> Description
                            </label>
                            <textarea th:field="*{description}" 
                                      class="form-control-modern"
                                      placeholder="Décrivez les responsabilités de ce rôle..."></textarea>
                            <div class="form-helper-text">
                                Expliquez clairement le but de ce rôle
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div class="form-group-modern">
                            <label class="form-label-modern">
                                <i class="fas fa-key"></i> Assigner des Permissions
                            </label>
                            <div th:if="${#lists.isEmpty(permissions)}" class="alert-modern alert-warning">
                                <i class="fas fa-exclamation-triangle"></i>
                                Aucune permission disponible. Créez des permissions d'abord.
                            </div>
                            <div th:unless="${#lists.isEmpty(permissions)}" class="permission-checkbox-group">
                                <div class="permission-checkbox-item" th:each="perm : ${permissions}">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           th:value="${perm.idPermission}"
                                           name="selectedPermissions" 
                                           th:id="'perm-' + ${perm.idPermission}"
                                           style="margin-right: 8px;">
                                    <label class="form-check-label" 
                                           th:for="'perm-' + ${perm.idPermission}"
                                           style="cursor: pointer;">
                                        <strong th:text="${perm.namePermission}">Permission</strong>
                                        <br>
                                        <small class="text-secondary" th:text="${perm.description}">Description</small>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div class="btn-group-modern" style="justify-content: flex-end;">
                            <a th:href="@{/roles}" class="btn-modern btn-secondary-modern">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn-modern btn-primary-modern">
                                <i class="fas fa-save"></i> Créer le Rôle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
