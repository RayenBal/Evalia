<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une Catégorie - BackOffice</title>

    <!-- Bootstrap + Icons + Police -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Feuille de styles moderne, identique à tes autres pages -->
    <link th:href="@{/css/admin-modern.css}" rel="stylesheet" />

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
    >
</head>
<body>
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<main class="page-with-sidebar fade-in">
    <!-- Top Bar -->
    <div class="top-bar">
        <h1><i class="fas fa-folder-open text-gradient"></i> Modifier une Catégorie</h1>
        <div class="top-bar-actions">
            <a class="btn-modern btn-secondary-modern" th:href="@{/categories}">
                <i class="fas fa-arrow-left"></i> Retour
            </a>
        </div>
    </div>

    <div class="container-modern">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-modern">
                    <div class="card-header-modern">
                        <h2><i class="fas fa-tags"></i> Informations de la Catégorie</h2>
                        <p class="card-subtitle">Modifiez le nom de la catégorie</p>
                    </div>

                    <!-- Formulaire : mêmes endpoints/champs qu'à l'identique -->
                    <form th:action="@{/categories/update}" th:object="${category}" method="post" class="form-modern">
                        <input type="hidden" th:field="*{idcategory}"/>

                        <div class="form-group-modern">
                            <label for="nameCategory" class="form-label-modern">
                                <i class="fas fa-font"></i> Nom de la catégorie
                            </label>
                            <input
                                    type="text"
                                    id="nameCategory"
                                    th:field="*{nameCategory}"
                                    class="form-control-modern"
                                    placeholder="Entrez le nom de la catégorie"
                                    required
                            />
                            <div class="form-helper-text">
                                Choisissez un nom clair et unique.
                            </div>
                        </div>

                        <div class="divider"></div>

                        <div class="btn-group-modern" style="justify-content: flex-end;">
                            <a th:href="@{/categories}" class="btn-modern btn-secondary-modern">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn-modern btn-success-modern">
                                <i class="fas fa-save"></i> Modifier
                            </button>
                        </div>
                    </form>
                </div>
                <!-- /card -->
            </div>
        </div>
    </div>
</main>
</body>
</html>
