<!-- CONTENEUR PRINCIPAL -->
<div style="min-height: 100vh; background: linear-gradient(135deg, #E8F4F8 0%, #D5F5E3 100%); display: flex; align-items: center; justify-content: center; padding: 2rem;">
  
  <!-- CARTE PRINCIPALE -->
  <div class="animate-scale-in" style="background: white; border-radius: 1.5rem; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); padding: 3rem; max-width: 480px; width: 100%;">
    
    <!-- ICÔNE ET TITRE -->
    <div style="text-align: center; margin-bottom: 2rem;">
      <div style="display: inline-flex; align-items: center; justify-content: center; width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #A3D3E3, #75BDD5); margin-bottom: 1.5rem;">
        <i class="bi bi-key-fill" style="font-size: 2.5rem; color: white;"></i>
      </div>
      <h2 class="text-gradient" style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;">
        Mot de passe oublié ?
      </h2>
      <p style="color: #757575; font-size: 0.95rem; margin: 0;">
        Entrez votre email pour recevoir un code de réinitialisation
      </p>
    </div>

    <!-- MESSAGES -->
    <div *ngIf="infoMsg" class="animate-fade-in" style="background: #E3F2FD; border-left: 4px solid #2196F3; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem;">
      <div style="display: flex; align-items: center; gap: 0.75rem;">
        <i class="bi bi-info-circle-fill" style="color: #2196F3; font-size: 1.25rem;"></i>
        <span style="color: #1565C0; font-weight: 500;">{{ infoMsg }}</span>
      </div>
    </div>

    <div *ngIf="errorMsg" class="animate-fade-in" style="background: #FFEBEE; border-left: 4px solid #F44336; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem;">
      <div style="display: flex; align-items: center; gap: 0.75rem;">
        <i class="bi bi-exclamation-triangle-fill" style="color: #F44336; font-size: 1.25rem;"></i>
        <span style="color: #C62828; font-weight: 500;">{{ errorMsg }}</span>
      </div>
    </div>

    <!-- FORMULAIRE -->
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div style="margin-bottom: 2rem;">
        <label style="display: block; color: #424242; font-weight: 600; margin-bottom: 0.5rem; font-size: 0.95rem;">
          <i class="bi bi-envelope-fill" style="margin-right: 0.5rem; color: #256F86;"></i> Adresse email
        </label>
        <input 
          type="email" 
          class="form-control-modern"
          formControlName="email"
          placeholder="votre.email&#64;exemple.com"
          style="width: 100%; padding: 0.875rem 1rem; border: 2px solid #E0E0E0; border-radius: 0.75rem; font-size: 1rem; transition: all 0.3s; outline: none;"
          onfocus="this.style.borderColor='#256F86'; this.style.boxShadow='0 0 0 3px rgba(37, 111, 134, 0.1)'"
          onblur="this.style.borderColor='#E0E0E0'; this.style.boxShadow='none'"
        />
      </div>

      <!-- BOUTON -->
      <button 
        type="submit"
        class="btn-modern btn-primary-pastel"
        [disabled]="form.invalid || loading"
        style="width: 100%; padding: 1rem; font-size: 1.05rem; font-weight: 600; justify-content: center; margin-bottom: 1.5rem;">
        <i class="bi bi-send-fill" style="margin-right: 0.5rem;"></i>
        {{ loading ? 'Envoi en cours...' : 'Envoyer le code' }}
      </button>
    </form>

    <!-- LIEN RETOUR -->
    <div style="text-align: center; padding-top: 1.5rem; border-top: 2px solid #F5F5F5;">
      <a routerLink="/login" 
         style="color: #256F86; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 0.5rem; transition: color 0.2s;"
         onmouseover="this.style.color='#1A5066'"
         onmouseout="this.style.color='#256F86'">
        <i class="bi bi-arrow-left-circle"></i>
        Retour à la connexion
      </a>
    </div>
  </div>
</div>
