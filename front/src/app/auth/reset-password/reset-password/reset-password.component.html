<div class="container py-4" style="max-width:520px">
  <h2 class="mb-3">Réinitialiser le mot de passe</h2>

  <div class="alert alert-info" *ngIf="infoMsg">{{ infoMsg }}</div>
  <div class="alert alert-danger" *ngIf="errorMsg">{{ errorMsg }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Code reçu par e-mail</label>
      <input class="form-control" formControlName="code" maxlength="6" placeholder="______">
    </div>

    <div class="mb-3">
      <label class="form-label">Nouveau mot de passe</label>
      <input type="password" class="form-control" formControlName="newPassword" placeholder="min. 8 caractères">
    </div>

    <button class="btn btn-success w-100" [disabled]="form.invalid || loading">
      {{ loading ? 'Validation...' : 'Changer le mot de passe' }}
    </button>
  </form>
</div>
