<div class="container py-5" style="max-width:640px">
  <h2 class="mb-3">Vérification de l’e-mail</h2>

  <div class="alert alert-info" *ngIf="loading">Vérification en cours...</div>
  <div class="alert alert-success" *ngIf="!loading && message">{{ message }}</div>
  <div class="alert alert-danger" *ngIf="!loading && error">{{ error }}</div>

  <a routerLink="/login" class="btn btn-primary mt-3">Aller à la connexion</a>
</div>
