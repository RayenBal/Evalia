<div class="quiz-edit-container">
  <div class="quiz-edit-wrapper">
    <h2 class="page-title">Modifier la récompense</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="idRecompense" />

      <!-- Type -->
      <div class="quiz-title-section">
        <label class="section-label">Type</label>
        <select class="quiz-input" formControlName="typeRecompenses">
          <option [ngValue]="null" disabled>— Sélectionner —</option>
          <option *ngFor="let t of typeOptions" [ngValue]="t">{{ t }}</option>
        </select>
      </div>

      <!-- Montant -->
      <div class="quiz-title-section">
        <label class="section-label">Montant</label>
        <input type="number" class="quiz-input" formControlName="amount" placeholder="Saisir le montant" />
      </div>

      <!-- Libellé -->
      <div class="quiz-title-section">
        <label class="section-label">Libellé (optionnel)</label>
        <input class="quiz-input" formControlName="label" placeholder="Ajouter un libellé" />
      </div>

      <!-- Erreur -->
      <div class="form-error" *ngIf="formError">{{ formError }}</div>

      <!-- Actions -->
      <div class="action-buttons">
        <button type="submit" class="btn-save">Enregistrer</button>
        <button type="button" class="btn-cancel" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  </div>
</div>
