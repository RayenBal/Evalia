<form [formGroup]="recompensesForm" (ngSubmit)="onSubmit()" class="theme-form">
  <div class="mb-3">
    <label for="typeRecompenses">Type de r√©compense</label>
    <select formControlName="typeRecompenses" class="form-select">
      <option *ngFor="let type of typeOptions" [value]="type">{{ type }}</option>

  <button type="submit" class="btn btn-primary">

</form>
