<div class="flex flex-col h-screen bg-gray-900 text-gray-100">
  <div class="flex-1 overflow-y-auto p-4" id="chatBox">
    <div *ngFor="let msg of messages">
      <p *ngIf="msg.role === 'user'" class="text-cyan-400 my-2">
        ğŸ§‘ You: {{ msg.content }}
      </p>
      <p *ngIf="msg.role === 'assistant'" class="text-purple-400 my-2">
        ğŸ¤– Evalia: {{ msg.content }}
      </p>
    </div>
  </div>

  <div class="flex items-center p-4 bg-gray-800 border-t border-gray-700">
    <input
      type="text"
      [(ngModel)]="userMessage"
      (keyup.enter)="sendMessage()"
      placeholder="Type your message..."
      class="flex-1 bg-gray-700 text-gray-100 p-2 rounded mr-3 focus:outline-none"
    />
    <button
      (click)="sendMessage()"
      class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded"
    >
      Send
    </button>
  </div>
</div>
